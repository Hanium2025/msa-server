syntax = "proto3";

package hanium.common.proto.user;

option java_package = "hanium.common.proto.user";
option java_multiple_files = true;

import "common.proto";  // common.proto 파일 import

service UserService {
  // 1. 사용자 회원가입
  rpc SignUp(SignUpRequest) returns (SignUpResponse);

  // 2. 사용자 로그인
  rpc Login(LoginRequest) returns (LoginResponse);

  // 3. 사용자 정보 조회 by id
  rpc GetMember(GetMemberRequest) returns (GetMemberResponse);

  // 4. 사용자 권한 조회
  rpc GetAuthority(GetAuthorityRequest) returns (GetAuthorityResponse);
}

message CustomError {
  string error_name = 1;
  string message = 2;
}

// 1. 회원가입 요청
message SignUpRequest {
  string email = 1;
  string password = 2;
  string confirm_password = 3;
  string phone_number = 4;
  string nickname = 5;
  bool agree_marketing = 6;
  bool agree_third_party = 7;
}
// 2. 회원가입 응답
message SignUpResponse {
  int64 member_id = 1;
  string email = 2;
  string phone_number = 3;
  string provider = 4;
  string role = 5;
  bool agree_marketing = 6;
  bool agree_third_party = 7;
}

// 2. 로그인 요청
message LoginRequest {
  string email = 1;
  string password = 2;
}
// 2. 로그인 응답
message LoginResponse {
  string email = 1;
  string token = 2;
  string token_type = 3;
}

// 3. 사용자 정보 조회 요청
message GetMemberRequest {
  int64 member_id = 1;
}
// 3. 사용자 정보 조회 응답
message GetMemberResponse {
  string email = 1;
  string phone_number = 2;
  string provider = 3;
  string role = 4;
}

// 4. 사용자 권한 조회 요청
message GetAuthorityRequest {
  string email = 1;
}
// 4. 사용자 권한 조회 응답
message GetAuthorityResponse {
  string authority = 1;
}