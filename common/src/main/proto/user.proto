syntax = "proto3";

package hanium.common.proto.user;

option java_package = "hanium.common.proto.user";
option java_multiple_files = true;

import "common.proto";  // common.proto 파일 import

service UserService {
  // 1. 사용자 회원가입
  rpc SignUp(SignUpRequest) returns (CommonResponse);
}

// 1. 회원가입 요청
message SignUpRequest {
  string email = 1;
  string password = 2;
  string confirm_password = 3;
  string phone_number = 4;
  string nickname = 5;
  bool agree_marketing = 6;
  bool agree_third_party = 7;
}

// 1. 회원가입 응답
message SignUpResponse {
  int64 user_id = 1;
  string email = 2;
  string phone_number = 3;
}