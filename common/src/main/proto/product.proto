syntax = "proto3";

package hanium.common.proto.user;

option java_package = "hanium.common.proto.product";
option java_multiple_files = true;

import "common.proto";

service ProductService {
  // 1. 메인페이지 조회
  rpc GetProductMain(ProductMainRequest) returns (ProductMainResponse);

  // 1. 상품 등록
  rpc RegisterProduct(RegisterProductRequest) returns (ProductResponse);

  // 2. 상품 조회
  rpc GetProduct(GetProductRequest) returns (ProductResponse);

  // 3. 상품 수정
  rpc UpdateProduct(UpdateProductRequest) returns (ProductResponse);
  rpc DeleteImage(DeleteImageRequest) returns (DeleteImageResponse);

  // 4. 상품 삭제
  rpc DeleteProduct(DeleteProductRequest) returns (Empty);
}

message Empty {}

message ProductMainRequest {
  int64 member_id = 1;
}
message ProductMainResponse {
  repeated ProductMain products = 1;
  repeated CategoryMain categories = 2;
}
message ProductMain {
  int64 product_id = 1;
  string title = 2;
  int32 price = 3;
  string image_url = 4;
}
message CategoryMain {
  string name = 1;
  string image_url = 2;
}

// 1. 상품 등록
message RegisterProductRequest {
  int64 seller_id = 1;
  string title = 2;
  string content = 3;
  int64 price = 4;
  string category = 5;
  repeated string image_urls = 6;
}

message ProductResponse {
  int64 product_id = 1;
  int64 seller_id = 2;
  string title = 3;
  string content = 4;
  int64 price = 5;
  string category = 6;
  string status = 7;
  repeated ProductImageResponse images = 8;
}
message ProductImageResponse {
  int64 product_image_id = 1;
  string image_url = 2;
}

// 2. 상품 조회
message GetProductRequest {
  int64 product_id = 1;
}

// 3. 상품 수정
message UpdateProductRequest {
  int64 member_id = 1;
  int64 product_id = 2;
  string title = 3;
  string content = 4;
  int64 price = 5;
  string category = 6;
  repeated string image_urls = 7;
}
message DeleteImageRequest {
  int64 member_id = 1;
  int64 product_id = 2;
  repeated int64 left_image_ids = 3;
}
message DeleteImageResponse {
  int32 left_img_count = 1;
}

// 4. 상품 삭제
message DeleteProductRequest {
  int64 member_id = 1;
  int64 product_id = 2;
}