syntax = "proto3";

option java_multiple_files = true;
option java_package = "hanium.common.proto.product";
option java_outer_classname = "ProductProto";

package product;

// 상품 등록 요청
message RegisterProductRequest {
  string title = 1;
  string content = 2;
  string price = 3;
  int64 sellerId = 4;
  string category = 5; // Category enum 문자열
}

// 상품 응답 메시지
message ProductResponse {
  int64 id = 1;
  string title = 2;
  string content = 3;
  string price = 4;
  int64 sellerId = 5;
  string status = 6;    // Status enum 문자열
  string category = 7;
}

// 상품 관련 서비스 정의
service ProductService {
  rpc RegisterProduct (RegisterProductRequest) returns (ProductResponse);
}
